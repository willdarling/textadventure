<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bartholomew's Adventure</title>
</head>
<body>
    <h1>Welcome to Bartholomew's Adventure!</h1>
    <h3>You are Bartholomew who *complicated backstory* and lives in a house on a cloud.</h3>
    <p id="ptag">You just woke up, what a beautiful day! Are you going to go outside?</p>
    <button id="yesbutton">YES!</button> <button id="nobutton">no.</button>

    <script>
        var yesButtonEl = document.querySelector("#yesbutton");
        var noButtonEl = document.querySelector("#nobutton");
        var ptagEl = document.querySelector("#ptag");

        yesButtonEl.addEventListener("click", function() {
            ptagEl.innerHTML = "You died."
        });

        noButtonEl.addEventListener("click", function() {
            ptagEl.innerHTML = "Good choice. You live!"
        });
    </script>
</body>
</html>
